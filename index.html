<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jack Simms</h1>

    <main>
        <div class="projects">
            <h2>Projects</h2>
            <ul>
                <!-- Replace "project1.pdf" with the actual path to your project PDF file -->
